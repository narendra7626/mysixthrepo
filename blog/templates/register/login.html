{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block body_block %}
<div class="container loginbar">
    <div class="jumbotron">
        <h3>Please Login</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-primary" value="Login">
        </form>
    </div>
</div>
{% endblock %}
